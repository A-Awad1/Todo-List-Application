<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this is a todo list application">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" id="font-url" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&amp;display=swap">
  </head>
  <body>
    <main>
      <section>
        <header> <span>TODO</span><i class="fa-solid fa-moon"></i></header>
        <div class="add-todo">
          <div class="checkbox-container">
            <input type="checkbox">
          </div>
          <input type="text" dir="auto" placeholder="Create a new todo...">
        </div>
        <div class="all-todos"></div>
        <div class="control-filter">
          <div class="items-left"><span> </span><span>items left</span></div>
          <div class="filters"> <span id="filter-all">all</span><span id="filter-active">active</span><span id="filter-completed">completed</span>
          </div><span class="removeAll">Clear Completed</span>
        </div>
        <div class="span">Drag and drop to reorder list</div>
      </section>
    </main>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
